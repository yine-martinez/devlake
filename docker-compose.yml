version: "3"
services:
  mysql:
    image: mysql:8
    volumes:
      - mysql-storage:/var/lib/mysql
    restart: always
    ports:
      - "127.0.0.1:3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: admin
      MYSQL_DATABASE: lake
      MYSQL_USER: merico
      MYSQL_PASSWORD: merico
    command:
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_bin
      --skip-log-bin


  # postgres:
  #   image: postgres:14.2
  #   volumes:
  #     - postgres-storage:/var/lib/postgresql
  #   restart: always
  #   ports:
  #     - 127.0.0.1:5432:5432
  #   environment:
  #     POSTGRES_DB: lake
  #     POSTGRES_USER: merico
  #     POSTGRES_PASSWORD: merico

  grafana:
    #image: mericodev/devlake-dashboard:latest
    build:
      context: grafana/
      dockerfile: Dockerfile
    ports:
      - "3002:3000"
    #  - "4000:3000"
    volumes:
      - grafana-storage:/var/lib/grafana
    environment:
      GF_SERVER_ROOT_URL: "http://localhost:4000/grafana"
      GF_USERS_DEFAULT_THEME: "light"
      MYSQL_URL: mysql:3306
      MYSQL_DATABASE: lake
      MYSQL_USER: merico
      MYSQL_PASSWORD: merico
    restart: always
    depends_on:
      - mysql

  devlake:
    # image: mericodev/devlake:latest
    build:
      context: backend
      dockerfile: Dockerfile
      args:
        HTTPS_PROXY: "${HTTPS_PROXY}"
        GOPROXY: "${GOPROXY}"
    ports:
      - "127.0.0.1:8080:8080"
    restart: always
    volumes:
      - ./.env:/app/.env
      - ./logs:/app/logs
    environment:
      LOGGING_DIR: /app/logs
    depends_on:
      - mysql

  config-ui:
    #image: mericodev/devlake-config-ui:latest
    build:
      dockerfile: Dockerfile
      context: "config-ui"
    ports:
      - "0.0.0.0:80:4000"
    env_file:
      - ./.env
    environment:
      DEVLAKE_ENDPOINT: devlake:8080
      GRAFANA_ENDPOINT: grafana:3000
      #ADMIN_USER: devlake
      #ADMIN_PASS: 79mG3aosNYJdbYEAX8aj
    depends_on:
      - devlake

volumes:
  mysql-storage:
  grafana-storage:
  postgres-storage:
